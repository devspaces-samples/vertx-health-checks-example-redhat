schemaVersion: 2.1.0
metadata:
  name: vertx-health-checks
components:
  - name: tools
    container:
      image: quay.io/devspaces/udi-rhel8:3.1
      memoryLimit: 3Gi
      mountSources: true
      endpoints:
        - exposure: public
          name: health-checks-endpoint
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: 1-build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-health-checks-example-redhat
      commandLine: mvn clean install
      group:
        kind: build
  - id: 2-build-and-run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-health-checks-example-redhat
      commandLine: mvn clean install && mvn -Dvertx.disableDnsResolver=true vertx:run
      group:
        kind: run
  - id: 3-run-in-debug-mode
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-health-checks-example-redhat
      commandLine: mvn -DskipTests vertx:debug
      group:
        kind: debug
  - id: 4-run-tests
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-health-checks-example-redhat
      commandLine: mvn verify
      group:
        kind: debug
  - id: 5-log-into-deployment-cluster
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-health-checks-example-redhat
      commandLine: |
          echo
          echo "Before you can deploy this application to an openshift cluster,"
          echo "you must run 'oc login ...' in the tools terminal."
          echo
      group:
        kind: run
  - id: 6-deploy-to-openshift
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-health-checks-example-redhat
      commandLine: mvn fabric8:deploy -Popenshift -DskipTests -Dvertx.disableDnsResolver=true
      group:
        kind: run
